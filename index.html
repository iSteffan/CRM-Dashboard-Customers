<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cuprum&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <!-- Мейн -->
    <main>
      <div class="main-container">
        <aside class="sidebar">
          <div class="sidebar__title-wrapper">
            <svg width="37" height="37" class="sidebar__title-icon">
              <use href="./images/symbol-defs.svg#setting"></use>
            </svg>
            <h1 class="sidebar__title">
              Dashboard<span class="sidebar__title-revision">v.01</span>
            </h1>
          </div>
          <ul class="navigation-list">
            <li class="navigation-list__item">
              <button
                type="button"
                class="navigation-list__btn navigation-list__btn--flex-correction"
              >
                <svg width="24" height="24" class="sidebar__title-icon">
                  <use href="./images/symbol-defs.svg#key-square"></use>
                </svg>
                Dashboard
              </button>
            </li>
            <li class="navigation-list__item">
              <button type="button" class="navigation-list__btn">
                <div class="navigation-list__btn-container">
                  <svg width="24" height="24" class="navigation-list__icon">
                    <use href="./images/symbol-defs.svg#d-square"></use>
                  </svg>
                  Product
                </div>
                <svg width="16" height="16" class="navigation-list__icon-chevron">
                  <use href="./images/symbol-defs.svg#chevron-right"></use>
                </svg>
              </button>
            </li>
            <li class="navigation-list__item">
              <button type="button" class="navigation-list__btn">
                <div class="navigation-list__btn-container">
                  <svg width="24" height="24" class="navigation-list__icon">
                    <use href="./images/symbol-defs.svg#user-square"></use>
                  </svg>
                  Customers
                </div>
                <svg width="16" height="16" class="navigation-list__icon-chevron">
                  <use href="./images/symbol-defs.svg#chevron-right"></use>
                </svg>
              </button>
            </li>
            <li class="navigation-list__item">
              <button type="button" class="navigation-list__btn">
                <div class="navigation-list__btn-container">
                  <svg width="24" height="24" class="navigation-list__icon">
                    <use href="./images/symbol-defs.svg#wallet-money"></use>
                  </svg>
                  Income
                </div>
                <svg width="16" height="16" class="navigation-list__icon-chevron">
                  <use href="./images/symbol-defs.svg#chevron-right"></use>
                </svg>
              </button>
            </li>
            <li class="navigation-list__item">
              <button type="button" class="navigation-list__btn">
                <div class="navigation-list__btn-container">
                  <svg width="24" height="24" class="navigation-list__icon">
                    <use href="./images/symbol-defs.svg#discount-shape"></use>
                  </svg>
                  Promote
                </div>
                <svg width="16" height="16" class="navigation-list__icon-chevron">
                  <use href="./images/symbol-defs.svg#chevron-right"></use>
                </svg>
              </button>
            </li>
            <li class="navigation-list__item">
              <button type="button" class="navigation-list__btn">
                <div class="navigation-list__btn-container">
                  <svg width="24" height="24" class="navigation-list__icon">
                    <use href="./images/symbol-defs.svg#message-question"></use>
                  </svg>
                  Help
                </div>
                <svg width="16" height="16" class="navigation-list__icon-chevron">
                  <use href="./images/symbol-defs.svg#chevron-right"></use>
                </svg>
              </button>
            </li>
          </ul>
        </aside>
      </div>
    </main>
  </body>
</html>
